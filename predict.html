{% extends "layout.html" %}

{% block content %}

<div class="row justify-content-md-center mb-4">
    <h3 class='text-primary'>Prediction is {{ prediction }}</h3>

</div>

<div class="row justify-content-md-center">
    <div class="thumbnail">
        {% if prediction == 0 %}
        <!-- <img src="{{url_for('static', filename='images/iris_setosa.jpg')}}" class="img-thumbnail" /> -->
        <h1>No</h1>
        {% endif %}
        {% if prediction == 1 %}
        <!-- <img src="{{url_for('static', filename='images/iris_versicolor.jpg')}}" class="img-thumbnail" /> -->
        <h1>Yes</h1>
        {% endif %}
    </div>
    {% if prediction == 0 %}
    <div class="tenor-gif-embed m-5" data-postid="25913746" data-share-method="host" data-aspect-ratio="1.765" data-width="100%"></div>
    {% endif %}
    {% if prediction == 1 %}
    <div class="tenor-gif-embed m-5" data-postid="5410487" data-share-method="host" data-aspect-ratio="1.765" data-width="100%"></div>
    {% endif %}
</div>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
{% endblock %}
